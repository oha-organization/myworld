<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
</head>
<body>

<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    {% for member in members %}
        <tr>
            <td>{{ member.id }}</td>
            <td>{{ member.first_name }}</td>
            <td>{{ member.last_name }}</td>
        </tr>
    {% endfor %}
</table>
<br>
<p>{{ members }}</p>
<p>{{ members2 }}</p>

</body>
</html>
