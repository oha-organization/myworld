<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Members</h1>

<table border="1">
    {% for member in members %}
        <tr>
            <td><a href="update/{{ member.id }}">{{ member.id }}</a></td>
            <td>{{ member.first_name }}</td>
            <td>{{ member.last_name }}</td>
            <td><a href="delete/{{ member.id }}">Delete</a></td>
        </tr>
    {% endfor %}
</table>
<p>
    <a href="add/">Add member</a>
</p>


</body>
</html>
